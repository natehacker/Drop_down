<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu with Data Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        #dropdown {
            padding: 8px;
            font-size: 14px;
        }

        #grid-container {
            margin-top: 20px;
        }

        #data-grid {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #data-grid th, #data-grid td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #data-grid th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Dropdown menu -->
<label for="dropdown">Select a category:</label>
<select id="dropdown" onchange="filterData()">
    <option value="all">All</option>
    <option value="category1">Category 1</option>
    <option value="category2">Category 2</option>
    <!-- Add more options as needed -->
</select>

<!-- Data grid -->
<div id="grid-container">
    <table id="data-grid">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr data-category="category1">
                <td>Item 1</td>
                <td>Category 1</td>
                <!-- Add more data rows as needed -->
            </tr>
            <tr data-category="category2">
                <td>Item 2</td>
                <td>Category 2</td>
                <!-- Add more data rows as needed -->
            </tr>
            <!-- Add more data rows as needed -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function filterData() {
        var selectedCategory = $("#dropdown").val();

        if (selectedCategory === "all") {
            // Show all rows
            $("#data-grid tbody tr").show();
        } else {
            // Hide rows that do not match the selected category
            $("#data-grid tbody tr").hide();
            $("#data-grid tbody tr[data-category='" + selectedCategory + "']").show();
        }
    }
</script>

</body>
</html>
